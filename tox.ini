[tox]
envlist =
    py{27}-django{16,17,18},
    py{32}-django{17,18}

[testenv]
basepython =
    py27: python2.7
    py32: python3.2
    py33: python3.3
    py34: python3.4

deps =
    model-mommy
    jsonfield
    pytz
    django16: Django>=1.6,<1.7
    django17: Django>=1.7,<1.8
    django18: Django>=1.8,<1.9

commands = python manage.py test
